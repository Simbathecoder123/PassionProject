<!DOCTYPE html>
<html>
<head>
  <title>Question and Answer Website</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>THE EVERYTHING FORUM</h1>
  </header>
  
  <main>
    <section id="question-form">
      <h2>ASK ANY QUESTION THAT YOU HAVE</h2>
      <form id="ask-form">
        <textarea id="question-input" placeholder="Enter your question"></textarea>
        <input type="text" id="name-input" placeholder="Your name">
        <button type="submit">Submit</button>
      </form>
    </section>
    
    <section id="question-list">
      <h2>QUESTIONS FROM OTHER USERS FOR YOU TO ANSWER</h2>
      <ul id="questions"></ul>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
